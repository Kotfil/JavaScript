<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Изучаем язык JavaScript</title>
  <script type="text/JavaScript">
  function buttonClick (button){
    alert("Вы нажали на кнопку,кнопка имеет имя "+ button.name + ",также value ровно " + button.value + ".");
  }
  var counter = 0
  function onmouscounter(element){
counter ++;
    element.innerHTML  = "На этот текст было наведено 0 раз " + counter + " раз";

  }
  </script>
</head>
<body>
  <input type="Botton" name="b" value="Click me" onclick="buttonClick (this)"/>
<span onmouseover="onmouscounter (this)">На этот текст было наведено 0 раз</span>
</body>
</html>
